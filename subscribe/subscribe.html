<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./subscribe.css">
    <title>Document</title>
</head>
<body>

    <div class="navbar">
                
        <div class="navbar-left">
            <div class="link">
                <a class="navLink"href="./index.html"><img src="../images/title.png" alt="" style="height: 85px;"></a>
            </div>
        </div>

        <div class="navbar-middle"></div>
        
        <div class="navbar-right" id="open-navbar1">
            <ul class="navbar-right-menu">
                <a class="navLink"href="../index.html"><li>Home</li></a>
                <a class="navLink"href="../about_us/about_us.html"><li>About Us</li></a>
                <a class="navLink" href="../logsign/signup.html">Sign Up</a>
                <a class="navLink" href="../logsign/login.html">Login</a>
                <a class="navLink"href="../profile/profile.html"><li>Profile</li></a>
            </ul>
        </div>
    </div>

    <div class="main">

        <div class="left">
            <div class="subscription">
            
                <h2>DogsHaven+ Package</h2>
                <div class="package">
                    <p><span><i class="fa-solid fa-check"></i></span> Free grooming </p>
                    <p><span><i class="fa-solid fa-check"></i></span> Up to 14 days stay per month </p>
                    <p><span><i class="fa-solid fa-check"></i></span> Up to 7 training days per month </p>
                    <p><span><i class="fa-solid fa-check"></i></span> 15% discount on promotions </p>
                    <p><span><i class="fa-solid fa-check"></i></span> Unlimited dog profiles</p>
                    <p><span><i class="fa-solid fa-check"></i></span> Premium training</p>
                </div>

            </div>
        </div>
        <div class="right">

            <div class="details">

                <h3>$500 per month</h3>
                
                <div class="linebreak"></div>

                <label for="name">Cardholder Name</label>
                <input type="text" placeholder="e.g. Dog">

                <label for="card">Card Number</label>
                <input type="text" placeholder="e.g. 1234 5678 9876 5432">

                <div class="carddetails">
                    <div class="expcvv">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" placeholder="e.g. 01/24">
                    </div>
                    <div class="expcvv">
                        <label for="expiry">CVV</label>
                        <input type="text" placeholder="e.g. 123">
                    </div>
                </div>

                <a href="../profile/subscription.html" class="subscribenowbutton">Subscribe</a>
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/992ffe4669.js" crossorigin="anonymous"></script>
    
</body>
</html>
