<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./loginsignup.css">
    <title>Document</title>
</head>
<body>

    <div class="navbar">
                
        <div class="navbar-left">
            <div class="link">
                <a class="navLink"href="../index.html"><img src="../images/title.png" alt="" style="height: 85px;"></a>
            </div>
        </div>
        
        <div class="navbar-right" id="open-navbar1">
            <ul class="navbar-right-menu">
                <a class="navLink"href="../index.html"><li>Home</li></a>
                <a class="navLink"href="../about_us/about_us.html"><li>About Us</li></a>
                <a class="navLink active" href="../logsign/signup.html">Sign Up</a>
                <a class="navLink" href="../logsign/login.html">Login</a>
                <a class="navLink"href="../profile/profile.html"><li>Profile</li></a>
                <a class="navLink"href="../privacypolicy/privacypolicy.html"><li>Privacy Policy</li></a>
            </ul>
        </div>
    </div>

    <div class="mainBody">
        <div class="signUp">
            <div class="left_half">

                <div class="signUpKeyword">
                    <h2>Sign Up</h2>
                </div>

                <div class="dividerLineFull"></div>

                <h5 class="inputTitle">Name</h5>
                <div class="first_last_name">
                    <input type="text" class="nameInput firstname" placeholder="First Name"/>
                    <input type="text" class="nameInput lastname" placeholder="Last Name"/>
                </div>

                <h5 class="inputTitle">Email</h5>
                <input type="text" class="emailInput" placeholder='Email Address'/>

                <h5 class="inputTitle">Password</h5>
                <input type="password" class="passwordInput" placeholder="Password"/>

                <button class="signUpButton">
                    <p>Create An Account</p>
                    <!-- <span class="loader"></span>  -->
                </button>

                <div class="alreadyHasAccount">
                    <p>Already have an account: </p>
                    <a href="./login.html"><button class="login" onclick="">Login</button></a>
                </div>

            </div>
            <div class="right_half"></div>
        </div>
    </div>
